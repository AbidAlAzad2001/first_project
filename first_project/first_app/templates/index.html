{% extends 'base.html' %}

{% block content %}
    <h1>Meals</h1>
    <div class="row">
        {% for meal in meals %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.strMeal }}</h5>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
